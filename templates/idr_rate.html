{% extends 'base.html' %}

{% block body %}


  <h2>IDR RATE</h2>
  <p>Combine .table-dark and .table-striped to create a dark, striped table:</p>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Code</th>
        <th>Date</th>
        <th>Name</th>
          <th>Rate</th>
      </tr>
    </thead>
    <tbody>
    {% for i in data_json %}

      <tr>
        <td>{{ i['code'] }}</td>
        <td>{{ i['name'] }}</td>
        <td>{{ i['date'] }}</td>
        <td>{{ i['inverseRate'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
